<div class="container">
  <h3 mat-dialog-title>Hapus jurnal ini?</h3>
  <div mat-dialog-content>
    ID: {{data.id}}
    <p></p>
    Title: {{data.title}}
    <p></p>
    ISBN: {{data.state}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Hapus</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Batal</button>
  </div>
</div>
