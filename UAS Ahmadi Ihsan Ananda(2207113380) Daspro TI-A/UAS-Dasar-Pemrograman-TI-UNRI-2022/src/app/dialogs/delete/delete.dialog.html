<div class="container">
  <h3 mat-dialog-title>Buang Jurnal Ini?</h3>
  <div mat-dialog-content>
    ID: {{data.id}}
    <p></p>
    TITLE: {{data.title}}
    <p></p>
    ISBN: {{data.state}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Buang</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Tidak</button>
  </div>
</div>
