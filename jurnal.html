<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List Jurnal</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div id="app">
	<section>
		<h1>Data Jurnal</h1>
		<table>
			<tr>
				<th>
					ID
				</th>
				<th>
					TITTLE
				</th>
				<th>
					ISBN
				</th>
				<th>
					AUTHOR
				</th>
			</tr>
			<tr v-for="(buku, index) in books" @click="Upping(index)">
				<td>{{buku.id}}</td>
				<td>{{buku.title}}</td>
				<td>{{buku.isbn}}</td>
				<td>{{buku.author}}</td>
			</tr>
		</table>

		<button @click="Adding()">Buat jurnal baru</button>
		<div id="grey-modal-background" v-show="Add">
			<span class="modal">
				<label> Title : </label>
				<input type="text" v-model="title">
				<label> ISBN : </label>
				<input type="text" v-model="isbn">
				<label> Author : </label>
				<input type="text" v-model="author">
				<button @click="add = false">Batal</button>
				<button class="green" @click="AddingJurnal">Tambah Jurnal</button>
			</span>
		</div>
		<div id="grey-modal-background" v-show="Up">
			<span class="modal">
				<label> Title : </label>
				<input type="text" v-model="title">
				<label> ISBN : </label>
				<input type="text" v-model="isbn">
				<label> Author : </label>
				<input type="text" v-model="author">
				<button @click="up = false">Batal</button>
				<button class="green" @click="UppingJurnal(idu)">Update Jurnal</button>
			</span>
		</div>
	</section>
</div>
<script type="text/javascript" src="/js/application.js"></script>
</body>
</html>
